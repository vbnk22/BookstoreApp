<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:if="${logoutMessage}" th:text="${logoutMessage}"> </div>
<div>
    <div th:each="book : ${books}">
        <div th:text="${book.id}"></div>
        <div th:text="${book.title}"></div>
        <div th:text="${book.author}"></div>
        <div th:text="${'Price: ' + book.price + ' zl'}"></div>
        <div th:text="${'Quantity: ' + book.quantity}"></div>
        <a th:href="@{/cart/add/{bookId}/1(bookId=${book.id})}">Add to cart</a>
    </div>
</div>
<button onclick="window.location.href='/login'">Login</button>
<button onclick="window.location.href='/register'">Register</button>
</body>
</html>
