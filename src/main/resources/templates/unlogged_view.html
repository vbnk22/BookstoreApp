<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-nav {
            margin-left: auto;
        }
        .nav-item {
            margin-right: 2px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <p>Book list</p>
        </div>
    </div>
    <div th:if="${logoutMessage}" th:text="${logoutMessage}"> </div>
    <div class="row">
        <div th:if="${book.quantity >= 1}" th:each="book : ${books}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img th:src="${book.image}" class="card-img-top" alt="Book cover" style="height: 150px; object-fit: scale-down;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text" th:text="${book.author}">Author</p>
                    <p class="card-text" th:text="${book.price} + ' PLN'">Price</p>
                    <p class="card-text" th:text="'Quantity: ' + ${book.quantity}">Quantity</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
