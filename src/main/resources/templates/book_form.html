<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #654321;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .form-header {
      font-family: "Humnst777 Blk BT", "sans-serif";
      color: #654321;
      text-align: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">Bookstore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <form th:action="@{book/add}" method="get">
            <button type="submit" class="btn btn-outline-primary">Add book</button>
          </form>
        </li>
        <li class="nav-item">
          <form th:action="@{order/all}" method="get">
            <button type="submit" class="btn btn-outline-primary">All orders</button>
          </form>
        </li>
      </ul>
          <span class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </span>
    </div>
  </div>
</nav>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container col-12 col-md-8 col-lg-6 col-xl-4">
    <h1 class="form-header mb-4">Add book</h1>
    <form th:action="@{/book/update/{id}(id=${book.id})}" method="post">
      <div class="row g-3">
        <div class="col-12">
          <input type="text" placeholder="Title" class="form-control" th:field="*{book.title}" id="title">
        </div>
        <div class="col-12">
          <input type="text" placeholder="Author" class="form-control" th:field="*{book.author}" id="author">
        </div>
        <div class="col-12">
          <input type="text" placeholder="Price" class="form-control" th:field="*{book.price}" id="price">
        </div>
        <div class="col-12">
          <input type="text" placeholder="Quantity" class="form-control" th:field="*{book.quantity}" id="quantity">
        </div>
        <div class="col-12">
          <input type="text" placeholder="Image" class="form-control" th:field="*{book.image}" id="image">
        </div>
        <div class="col-12">
          <input type="submit" value="Add" class="btn btn-custom w-100">
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
