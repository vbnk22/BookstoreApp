<!DOCTYPE html>
<html lang="en">
<body>
<div>
  <form method="post">
    <input type="text" placeholder="Title" class="input-field" th:field="*{book.title}" id="title">
    <input type="text" placeholder="Author" class="input-field" th:field="*{book.author}" id="author">
    <input type="text" placeholder="Price" class="input-field" th:field="*{book.price}" id="price">
    <input type="text" placeholder="Quantity" class="input-field" th:field="*{book.quantity}" id="quantity">
    <input type="submit" value="Add">
  </form>
</div>
</body>
</html>
