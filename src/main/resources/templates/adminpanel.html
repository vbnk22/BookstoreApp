<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<h1>Welcome to admin panel!</h1>
<div>
    <div th:each="book : ${books}">
        <div th:text="${book.id}"></div>
        <div th:text="${book.title}"></div>
        <div th:text="${book.author}"></div>
        <div th:text="${'Price: ' + book.price + ' zl'}"></div>
        <div th:text="${'Quantity: ' + book.quantity}"></div>
        <a th:href="@{/book/update/{id}(id=${book.id})}">Edit</a>
        <form method="post" th:action="@{/book/delete}">
            <input type="hidden" th:name="id" th:value="${book.id}">
            <input type="submit" value="Delete">
        </form>
    </div>
</div>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<form th:action="@{/order/all}" method="get">
    <button type="submit">Orders</button>
</form>
</body>
</html>
